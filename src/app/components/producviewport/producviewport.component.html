<div class="navbar_productos">
  <ul class="flex organizacion">
      <li class="flex">
              <p class="name_title">Antonio</p>
              <div class="flexColum">
                  <a (click)="navigateToPanEutimio()">Pan</a>
                  <a (click)="navigateTobolloEutimio()">Bollos </a>
              </div>
      </li>
      <li class="flex">
          <p class="name_title">Irina</p>
          <div class="flexColum">
              <a (click)="navigateToPanIryna()">Pan</a>
              <a (click)="navigateTobolloIryna()">Bollos</a>
          </div>
      </li>
      <li>
        <a (click)="navigateToOtros()">Otros</a>
      </li>
  </ul>
</div>
<div class="main_container_pan flexColum">


  <div class="addProduct_container Arreglo">
    <app-newproduct class="pan" (Change)="Update()"></app-newproduct>
  </div>
  <h1  id="panEutimio" class="Arreglo">Pan Antonio</h1>
  <div class="products_panes">
    <app-editproduct class="pan" *ngFor="let pan of panEutimio"  (Change)="Update()" [product]="pan"></app-editproduct>
  </div>
  <h1 id="panIrina"class="Arreglo">Pan Iryna</h1>
  <div class="products_panes">
      <app-editproduct class="pan" *ngFor="let pan of panIryna" (Change)="Update()" [product]="pan" ></app-editproduct>
  </div>
  <h1 id="bolloEutimio"class="Arreglo">Bolleria Antonio</h1>
  <div class="products_panes">
      <app-editproduct class="pan" *ngFor="let pan of bolleriaEutimio" (Change)="Update()" [product]="pan" ></app-editproduct>
  </div>
  <h1 id="bolloIryna"class="Arreglo">Bolleria Iryna</h1>
  <div class="products_panes">
      <app-editproduct class="pan" *ngFor="let pan of bolleriaIryna" (Change)="Update()" [product]="pan" ></app-editproduct>
  </div>
  <h1 id="Otros"class="Arreglo">Otros</h1>
  <div class="products_panes">
      <app-editproduct class="pan" *ngFor="let pan of otros" (Change)="Update()" [product]="pan" ></app-editproduct>
  </div>

</div>
